<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Guilherme Viana</h1>
  <div class="calculator">
    <h2>Calculadora</h2>
    <p id="result"></p>
    <table>
      <tr>
        <td><button onclick="reset()">C</button></td>
        <td><button onclick="back()">&lt;</button></td></button></td>
        <td><button onclick="insert('/')">/</button></td>
        <td><button onclick="insert('x')">X</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td>
        <td><button onclick="insert('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('4')">4</button></td>
        <td><button onclick="insert('5')">5</button></td>
        <td><button onclick="insert('6')">6</button></td>
        <td><button onclick="insert('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="insert('1')">1</button></td>
        <td><button onclick="insert('2')">2</button></td>
        <td><button onclick="insert('3')">3</button></td>
        <td rowspan="2"><button style="height: 6.625rem;" onclick="calculate()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button style="width: 6.625rem" onclick="insert('0')">0</button></td>
        <td><button onclick="insert('.')">.</button></td>
      </tr>
      
    </table>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
